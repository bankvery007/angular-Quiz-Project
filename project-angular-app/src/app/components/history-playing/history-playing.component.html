<div class="container-fluid" style="margin-bottom:100px">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Play History</h2>
            <div class="table-responsive-md"> 
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr class="text-center">
                            <th>User</th>
                            <th>QuizName</th>
                            <th>Point</th>
                            <th>Rating</th>
                  
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of playing | filter: this.user.username index as i">
                            <td scope="row">{{item.owner}}</td>
                            <td>{{item.quizName}}</td>
                            <td>{{item.point}}</td>
                            <td>{{item.rating}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
