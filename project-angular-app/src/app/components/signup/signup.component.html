<div class="container" style="margin-top:60px">
    <div class = "card">
        <div class="card-header">
            Signup
        </div>
        <div class="card-body" style="margin-left:10px">
            
            <div class="row">
                <div class="col-md-4">
                    <img [src]="'assets/image/dog.jpg'" class="img-thumbnail" alt="Your Image">
                    <br/><br/>
                    <div style="display: flex; justify-content:right">
                        <p>path/::<p>
                        <button type="upload" class="btn btn-primary">Upload</button>
                    </div>

                </div>
                
                <div class="col-md-7">

                    <form [formGroup]="profileForm">
                        
                        <div class="form-group">
                            <label for="">Title</label>
                            <select class="form-control" formControlName='title'>
                                <option value=""></option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>FirstName</label>
                            <input type="text" class="form-control" formControlName='firstName'>
                        </div>
                        <div class="form-group">
                            <label>LastName</label>
                            <input type="text" class="form-control" formControlName='lastName'>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-label" type="radio" name="sex" value="Male" formControlName='sex'>Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-label" type="radio" name="sex" value="Female" formControlName='sex'>Female
                            </label>
                        </div>
                        <br/><br/>

                        <div class="form-group">
                            <label>BirthYaer</label>
                            <input type="text" class="form-control" formControlName='birthyear'>
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" formControlName='phonenumber'>
                            <div *ngIf="phonenumber?.invalid && (phonenumber?.dirty || phonenumber?.touched)" class="alert alert-danger">
                                <div *ngIf="phonenumber?.errors?.['required']">phonenumber is required.</div>
                                <div *ngIf="phonenumber?.errors?.['pattern']">please input correct phonenumber format</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" formControlName='username'>
                            
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName='email'>
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                                <div *ngIf="email?.errors?.['email']">Email is incorrect!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" formControlName='password'>
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                                
                            </div>
                        </div>
                        <div >
                            <label>Confirm Password</label>
                            <input type="text" class="form-control" formControlName='confirmpass'>
                            <div *ngIf="confirmpass?.invalid && (confirmpass?.dirty || confirmpass?.touched)" class="alert alert-danger">
                                <div *ngIf="confirmpass?.errors?.['required']">re-Password is required</div>
                                <!-- <div *ngIf="confirmpass?.toString!=password?.toString">Please input your password again</div> -->
                                
                            </div>
                        </div>


                        <br/><br/>
                        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <br/>
                        <!-- submit should redirect if register finish -->
                    </form>
                </div>
                <br/>
                <br/>

            </div>
        </div>
    </div> 
    <br/>
    <br/>
    <br/>
</div>
