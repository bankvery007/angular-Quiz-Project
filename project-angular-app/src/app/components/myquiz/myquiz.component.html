<div class="container-fluid" style="margin-bottom:100px">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>My Quiz</h2>
            <div class="col-lg-12 text-center" >
                <input id="img2" type="text" [(ngModel)]="searchText" placeholder="search ...."
                    style="width: 500px; height:auto; font-size: 25px;">
            </div>
            <div class="table-responsive-md"> 
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr class="text-center">
                            <th>QuizName</th>
                            <th>Create on</th>
                            <th>Play count</th>
                            <th>Qestion</th>
                            <th>Picture</th>
                            <th>Tool</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of quizfilter | filter: searchText index as i">
                            <td scope="row">{{item.quizName}}</td>
                            <td>{{item.datetime}}</td>
                            <td>{{item.count}}</td>
                            <td>{{item.quiz.length}}</td>
                            <td><img [src]="item.img || 'https://i.ibb.co/8DV5mBH/unnamed.jpg'" style="height:150px;">
                            </td>
                            <td>
                                <p style="margin-top: 50px;">
                                    <button class="btn btn-danger btn-lg" (click)="delQuizAlert(i)" *ngIf="item.owner == this.user.username">Delete</button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
