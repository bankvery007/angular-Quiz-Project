<div class="container mt-5">
    <div class="col-md-4" style="margin: auto;">
        <img src='https://cdn.discordapp.com/attachments/1026870373700083732/1029786860471464026/Group_26.png'
            class="img-thumbnail" alt="Your Image">
    </div>
</div>
<br>
<ng-container *ngIf="!isQuizCompleted">
    <div class="card">
        <div class="d-flex justify-content-around py-3">
            <h1>{{quiz[0].quizName}} </h1>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{correctAnswer}} Points</h5>
            </div>
            <div class="question-remain">
                <h5> Qestion {{currentQuestion+1}}/{{questionList.length}}</h5>
            </div>
            <div class="timer">
                <h5>{{counter}} sec ‚è±</h5>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="question">
                <h2>{{quiz[0].quiz[0].question}}</h2>
            </div>
        </div>
    </div>
    <div>
    </div>

    <div class="card">
        <div class="d-flex justify-content-around py-3">
            <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
        </div>
    </div>

    <div class="answer">
        <ol *ngFor="let item of quiz  let j = index">
            <li>
                {{item.quiz[0]}}
            </li>
          
        </ol>

    </div>

    <div>

    </div>
</ng-container>

<ng-container *ngIf="isQuizCompleted">
    <app-result [correctAnswer]="correctAnswer"></app-result>
</ng-container>
